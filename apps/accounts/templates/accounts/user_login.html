{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>TodoApp Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method="POST" action="." autocomplete="off">
    {% csrf_token %}
        {% include 'partials/messages.html' %}
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <label for="username" class="sr-only">Usuário</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Nome de usuário" required autofocus>
        <label for="password" class="sr-only">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>

        <div class="input-group mb-3">
            <div class="g-recaptcha" data-sitekey="6LflD4ceAAAAADvaAoot3cAFjxnU_T_bq015cBpN"></div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

        <a href="{% url 'accounts:add_user' %}" class="btn btn-lg btn-info btn-block" type="submit">Criar conta</a>
        <a href="{% url 'social:begin' 'google-oauth2' %}">Logar com o Google</a>
    </form>
    <!-- JQUERY -->
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
</body>
</html>
